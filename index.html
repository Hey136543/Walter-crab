<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter è:</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Schermata di caricamento iniziale */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Schermata codice */
        #code-screen {
            display: none;
            width: 100%;
            height: 100vh;
            background: #fff;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #code-input {
            padding: 10px;
            width: 300px;
            margin: 20px;
            border: 2px solid #000;
            border-radius: 5px;
        }

        #submit-code {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Schermata caricamento colori */
        #color-loading {
            display: none;
            width: 100%;
            height: 100vh;
            animation: colorLoop 0.5s infinite;
        }

        @keyframes colorLoop {
            0% { background: red; }
            25% { background: blue; }
            50% { background: green; }
            75% { background: yellow; }
            100% { background: red; }
        }

        /* Schermata principale */
        #main-screen, #dark-screen {
            display: none;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #main-screen {
            background-image: url('https://i.ibb.co/Fq8mDdZK/Immagine-Whats-App-2025-04-04-ore-18-50-27-8ae7e1f9.jpg');
        }

        #dark-screen {
            background-image: url('https://i.ibb.co/03Hg2WJ/Senza-titolo-4.png');
        }

        .content {
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 50px;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-options div {
            padding: 5px;
            cursor: pointer;
        }

        .menu-options div:hover {
            background: #ddd;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px pink; }
            50% { box-shadow: 0 0 20px pink; }
            100% { box-shadow: 0 0 10px pink; }
        }

        .copyright span {
            animation: colorChange 1s infinite;
        }

        @keyframes colorChange {
            0% { color: blue; }
            50% { color: yellow; }
            100% { color: blue; }
        }

        @media (max-width: 768px) {
            #code-input {
                width: 80%;
            }
            .content {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div id="code-screen">
        <h1>Walter è:</h1>
        <input type="text" id="code-input" placeholder="Inserisci il codice">
        <button id="submit-code">Invia</button>
    </div>

    <div id="color-loading"></div>

    <div id="main-screen">
        <div class="menu">☰</div>
        <div class="menu-options">
            <div onclick="showMain()">Standard</div>
            <div onclick="showDark()">Dark-W</div>
        </div>
        <div class="content">
            <h1>Benvenuti</h1>
            <p>Il sito è stato creato per lo scopo di illustrare un ragazzo molto strano pronto ad andare in prigione, un Gay e un amante di qualsiasi cosa pure ai vecchi.</p>
        </div>
        <div class="copyright">Copyright di <span>Burco</span> - 2022/2025</div>
    </div>

    <div id="dark-screen">
        <div class="menu">☰</div>
        <div class="menu-options">
            <div onclick="showMain()">Standard</div>
            <div onclick="showDark()">Dark-W</div>
        </div>
        <div class="copyright">Copyright di <span>Burco</span> - 2022/2025</div>
    </div>

    <script>
        const correctCode = "Gay ed è Innamorato di Iman";

        // Caricamento iniziale
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('code-screen').style.display = 'flex';
        }, 5000);

        // Verifica codice
        document.getElementById('submit-code').addEventListener('click', () => {
            const inputCode = document.getElementById('code-input').value;
            if (inputCode === correctCode) {
                document.getElementById('code-screen').style.display = 'none';
                document.getElementById('color-loading').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('color-loading').style.display = 'none';
                    document.getElementById('main-screen').style.display = 'flex';
                }, 3000);
            } else {
                alert('Codice errato');
                document.getElementById('code-input').value = '';
            }
        });

        // Menu
        document.querySelectorAll('.menu').forEach(menu => {
            menu.addEventListener('click', () => {
                const options = menu.nextElementSibling;
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
            });
        });

        function showMain() {
            document.getElementById('main-screen').style.display = 'flex';
            document.getElementById('dark-screen').style.display = 'none';
            document.querySelectorAll('.menu-options').forEach(opt => opt.style.display = 'none');
        }

        function showDark() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('dark-screen').style.display = 'flex';
            document.querySelectorAll('.menu-options').forEach(opt => opt.style.display = 'none');
        }
    </script>
</body>
</html>
