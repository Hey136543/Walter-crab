<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0066cc;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
            touch-action: manipulation; /* Migliora la reattività al tocco */
        }

        .title {
            position: absolute;
            top: 2vh;
            font-size: clamp(24px, 5vw, 36px); /* Dimensioni responsive */
            color: white;
        }

        .search-container {
            position: relative;
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            padding: 2vh 4vw;
            font-size: clamp(14px, 4vw, 16px);
            border: 2px solid #fff;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            margin-top: 2vh;
            padding: 2vh 4vw;
            background-color: #fff;
            color: #0066cc;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(12px, 3.5vw, 16px);
        }

        .submit-btn:hover {
            background-color: #e6e6e6;
        }

        .error {
            color: #ff3333;
            margin-top: 1vh;
            font-size: clamp(12px, 3vw, 16px);
            display: none;
            text-align: center;
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }

        .menu-btn {
            display: none;
            position: absolute;
            top: 2vh;
            left: 2vw;
            width: 8vw;
            height: 4vh;
            cursor: pointer;
            z-index: 100;
            padding: 1vh 1vw;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .menu-btn.active {
            display: block;
        }

        .menu-btn.clicked {
            border-color: red;
        }

        .menu-btn span {
            display: block;
            width: 100%;
            height: 20%;
            background-color: #fff;
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 10vh;
            left: 2vw;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            z-index: 100;
            padding: 1vh 0;
        }

        .menu-options.active {
            display: block;
        }

        .menu-option {
            padding: 2vh 4vw;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        .menu-option:hover {
            background-color: #f0f0f0;
        }

        .copyright {
            position: absolute;
            bottom: 2vh;
            font-size: clamp(10px, 2.5vw, 14px);
            color: #fff;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title { font-size: clamp(18px, 6vw, 24px); }
            .search-container { width: 90%; }
            .menu-btn { width: 10vw; height: 5vh; }
            .menu-options { top: 12vh; }
        }
    </style>
</head>
<body>
    <h1 class="title">Benvenuti</h1>
    <div class="search-container" id="loginContainer">
        <input type="text" class="search-bar" placeholder="Inserisci il codice" id="codeInput">
        <button class="submit-btn" id="submitBtn">Invia</button>
        <div class="error" id="errorMsg">Codice errato! Indizio: Suca</div>
    </div>
    <div class="content" id="mainContent">
        <div class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-options" id="menuOptions">
            <div class="menu-option" id="aptOption">Info</div>
            <div class="menu-option" id="chatOption">Chat</div>
        </div>
        <h2>News</h2>
        <p class="copyright">Copyright di Loumi A. - @2025</p>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const errorMsg = document.getElementById('errorMsg');
        const mainContent = document.getElementById('mainContent');
        const loginContainer = document.getElementById('loginContainer');
        const title = document.querySelector('.title');
        const body = document.body;
        const menuBtn = document.getElementById('menuBtn');
        const menuOptions = document.getElementById('menuOptions');
        const aptOption = document.getElementById('infoOption');
        const chatOption = document.getElementById('chatOption');
        const submitBtn = document.getElementById('submitBtn');
        const correctCode = "Walter è Innamorato di Iman";

        // Gestione invio codice
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();
            checkCode();
        });

        codeInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkCode();
            }
        });

        // Gestione clic sul menu
        menuBtn.addEventListener('click', function() {
            menuBtn.classList.toggle('clicked');
            menuOptions.classList.toggle('active');
        });

        // Gestione clic su "APT"
        aptOption.addEventListener('click', function() {
            window.location.href = "News/Info-page.html";
        });

        // Gestione clic su "Chat"
        chatOption.addEventListener('click', function() {
            window.location.href = "chat-page.html";
        });

        function checkCode() {
            const enteredCode = codeInput.value.trim();
            if (enteredCode === correctCode) {
                body.style.backgroundColor = '#000';
                loginContainer.style.display = 'none';
                title.textContent = 'News';
                mainContent.style.display = 'block';
                menuBtn.classList.add('active');
            } else {
                errorMsg.style.display = 'block';
                codeInput.style.borderColor = 'red';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                    codeInput.style.borderColor = '#fff';
                }, 2000);
            }
        }
    </script>
</body>
</html>
