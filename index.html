<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0066cc;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        .title {
            position: absolute;
            top: 20px;
            font-size: 36px;
            color: white;
        }

        .search-container {
            position: relative;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #fff;
            color: #0066cc;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #e6e6e6;
        }

        .error {
            color: #ff3333;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
        }

        .menu-btn {
            display: none; /* Inizialmente nascosto */
            position: absolute;
            top: 20px;
            left: 20px; /* Posizionato a sinistra */
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 100;
            padding: 5px;
            border: 2px solid transparent; /* Bordo iniziale trasparente */
            transition: border-color 0.3s ease;
        }

        .menu-btn.active {
            display: block; /* Visibile dopo login */
        }

        .menu-btn.clicked {
            border-color: red; /* Bordo rosso dopo il clic */
        }

        .menu-btn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #fff; /* Bianco per visibilità su sfondo nero */
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .apt-message {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 100;
            cursor: pointer;
        }

        .apt-message.active {
            display: block;
            content: "APT";
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title { font-size: 24px; }
            .search-container { width: 80%; }
            .submit-btn { padding: 6px 15px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1 class="title">Benvenuti</h1>
    <div class="search-container" id="loginContainer">
        <input type="text" class="search-bar" placeholder="Inserisci il codice" id="codeInput">
        <button class="submit-btn" id="submitBtn">Invia</button>
        <div class="error" id="errorMsg">Codice errato! Indizio: Suca</div>
    </div>
    <div class="content" id="mainContent">
        <div class="menu-btn" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="apt-message" id="aptMessage"></div>
        <h2>News</h2>
        <p class="copyright">Copyright di Loumi A. - @2025</p>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const errorMsg = document.getElementById('errorMsg');
        const mainContent = document.getElementById('mainContent');
        const loginContainer = document.getElementById('loginContainer');
        const title = document.querySelector('.title');
        const body = document.body;
        const menuBtn = document.getElementById('menuBtn');
        const aptMessage = document.getElementById('aptMessage');
        const submitBtn = document.getElementById('submitBtn');
        const correctCode = "Walter è Innamorato di Iman";

        // Gestione invio codice
        submitBtn.addEventListener('click', function(event) {
            event.preventDefault();
            checkCode();
        });

        codeInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkCode();
            }
        });

        // Gestione clic sul menu
        menuBtn.addEventListener('click', function() {
            menuBtn.classList.add('clicked'); // Aggiunge il bordo rosso
            aptMessage.textContent = "APT";
            aptMessage.classList.add('active');
        });

        // Gestione clic sul messaggio "APT" per reindirizzare
        aptMessage.addEventListener('click', function() {
            if (aptMessage.classList.contains('active')) {
                window.location.href = "apt-page.html"; // Reindirizza alla nuova pagina
            }
        });

        function checkCode() {
            const enteredCode = codeInput.value.trim();
            if (enteredCode === correctCode) {
                body.style.backgroundColor = '#000';
                loginContainer.style.display = 'none';
                title.textContent = 'News';
                mainContent.style.display = 'block';
                menuBtn.classList.add('active');
            } else {
                errorMsg.style.display = 'block';
                codeInput.style.borderColor = 'red';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                    codeInput.style.borderColor = '#fff';
                }, 2000);
            }
        }
    </script>
</body>
</html>
