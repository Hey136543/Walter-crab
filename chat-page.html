<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }

        .home-btn:hover {
            background-color: #f0f0f0;
        }

        .title {
            font-size: 36px;
            margin-top: 60px;
        }

        .chat-container {
            flex-grow: 1;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
            text-align: left;
        }

        .chat-message strong {
            color: #00ccff;
        }

        .chat-input-container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .chat-input:focus {
            outline: none;
            background-color: #444;
        }

        .chat-file-input {
            margin-bottom: 10px;
        }

        .chat-send-btn {
            padding: 10px 20px;
            background-color: #00ccff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-send-btn:hover {
            background-color: #00b3e6;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        video {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="home-btn" onclick="window.location.href='index.html'">Home</div>
    <h1 class="title">Chat</h1>
    <div class="chat-container" id="chatMessages"></div>
    <div class="chat-input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Scrivi un messaggio... (supporta emoji)">
        <input type="file" class="chat-file-input" id="videoInput" accept="video/*">
        <button class="chat-send-btn" id="sendBtn">Invia</button>
    </div>
    <p class="copyright">Copyright di Loumi A. - @2025</p>

    <script>
        const chatInput = document.getElementById('chatInput');
        const videoInput = document.getElementById('videoInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');

        // Carica messaggi salvati da localStorage
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.forEach(msg => addMessage(msg));

        // Gestione invio messaggio
        sendBtn.addEventListener('click', function() {
            sendMessage();
        });

        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Gestione caricamento video
        videoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('video/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const message = {
                        type: 'video',
                        content: e.target.result,
                        sender: 'Anonimo',
                        timestamp: new Date().toLocaleTimeString()
                    };
                    messages.push(message);
                    addMessage(message);
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                    videoInput.value = ''; // Resetta l'input file
                };
                reader.readAsDataURL(file);
            }
        });

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                const message = {
                    type: 'text',
                    content: text,
                    sender: 'Anonimo',
                    timestamp: new Date().toLocaleTimeString()
                };
                messages.push(message);
                addMessage(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                chatInput.value = '';
            }
        }

        function addMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('chat-message');
            if (message.type === 'text') {
                msgDiv.innerHTML = `<strong>${message.sender}</strong> (${message.timestamp}): ${message.content}`;
            } else if (message.type === 'video') {
                msgDiv.innerHTML = `<strong>${message.sender}</strong> (${message.timestamp}): <br><video controls src="${message.content}"></video>`;
            }
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
